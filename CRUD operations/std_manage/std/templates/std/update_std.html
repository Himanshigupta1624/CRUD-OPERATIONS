<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <div class="container mt-5">
        <div class="col col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-info">
                <h1 class="text-center">Update Students</h1>
            </div>
            <div class="card-body">
                <form id="addStudentForm" action="/std/do-update-std/{{std.id}}" method='POST'>
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="roll">Roll No:</label>
                        <input type="text" id="roll" name="std_roll" class="form-control" placeholder="Enter Roll No" required value="{{std.roll}}">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="std_name" class="form-control"  placeholder="Enter Name" required value="{{std.name}}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="std_address" class="form-control"  placeholder="Enter Address" required value="{{std.address}}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No:</label>
                        <input type="tel" id="phone" name="std_phone" class="form-control"  placeholder="Enter Phone No" required value="{{std.phone}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="std_email" class="form-control"  placeholder="Enter Email" required value="{{std.email}}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-info">Update student</button>
                </form>
            </div>
        </div>
    </div>
    </div>
