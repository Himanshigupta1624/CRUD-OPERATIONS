<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <style>
    .btn-action {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  {% include 'std/navbar.html' %}
  <div class="container">
    <h1 class="text-center my-4">Student Management</h1>
    <h2 class="text-center my-4">List of Students</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>S.No</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone No</th>
            <th>Action</th> <!-- Add a column for actions (e.g., edit/delete) -->
          </tr>
        </thead>
        <tbody>
          <!-- Iterate over student data and generate table rows dynamically -->
          {% for s in std %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ s.roll }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.address }}</td>
            <td>{{ s.phone }}</td>
            <td>
              <!-- Add action buttons (e.g., edit/delete) -->
              <a href="/std/delete-std/{{s.id}}" class="btn btn-danger btn-sm btn-action mx-2 my-2 ">Delete</a>
              <a href="/std/update-std/{{s.id}}" class=" btn btn-primary btn-sm btn-action mx-2 my-2">Update</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
